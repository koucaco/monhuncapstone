<html>
    <style>

}
        body {
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
   font-size: 0;

            margin: 0;
            padding: 0;
        }
        #container {
            
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
       font-size: 0;
        }
        img {
            display: inline-block;
            margin: 0;
            padding: 0;
            height: 100vh;
            margin-left: -32px;
        }
        
        .icon {
    height: 25px;
    margin: 10px;
}
    </style>
    <body id="gentags">
        <div class="floaty">
             <a href="https://twitter.com/kurapixel"><img class="icon" src="https://imageog.flaticon.com/icons/png/512/8/8800.png"></a>

</div>

    </body>
    <script>
       (function() {
    function scrollHorizontally(e) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementById('gentags').scrollLeft -= (delta*40); // Multiplied by 40
        e.preventDefault();
    }
    if (document.getElementById('gentags').addEventListener) {
        // IE9, Chrome, Safari, Opera
        document.getElementById('gentags').addEventListener("mousewheel", scrollHorizontally, false);
        // Firefox
        document.getElementById('gentags').addEventListener("DOMMouseScroll", scrollHorizontally, false);
    } else {
        // IE 6/7/8
        document.getElementById('gentags').attachEvent("onmousewheel", scrollHorizontally);
    }
})();
    </script>
</html>
